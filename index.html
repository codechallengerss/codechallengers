<!DOCTYPE html>
<html>
  <head>
    <title>AT Consoles - Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0; 
      }
      .header {
        background-color: #222;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      .logo {
        font-size: 2rem;
        font-weight: bold;
        margin: 0;
      }
      .content {
        text-align: center;
        margin-top: 50px;
      }
      .content h1 {
        font-size: 3rem;
        margin-top: 0;
      }
      .content p {
        font-size: 1.2rem;
      }
      .cta {
        margin-top: 30px;
      }
      .cta button {
        background-color: #222;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
      }
      .cta button:hover {
        background-color: #444;
      }
      @media (max-width: 600px) {
        /* Add mobile-specific styles here */
        .logo {
          font-size: 1.5rem;
        }
        .content h1 {
          font-size: 2.5rem;
        }
        .content p {
          font-size: 1rem;
        }
        .cta button {
          font-size: 1rem;
          padding: 5px 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="logo">AT Consoles</h1>
    </div>
    <div class="content">
      <h1>Coming Soon</h1>
      <p>Happy to see you soon </p>
      <p>We're working hard to bring you the best React Native App, React Web Development & Cyber Security Services for all scale industries and Enterprises</p>
